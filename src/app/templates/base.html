<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="DatasetManager, Dashboard">
  <title>SismoTool</title>

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon" />
  
  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static', filename='lib/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" />
  <!--external css-->
  <link href="{{url_for('static', filename='lib/font-awesome/css/font-awesome.css')}}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='css/sismo_tool.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='css/style-responsive.css')}}" rel="stylesheet" />
  {% block css %}{% endblock %}
</head>

<body>
  
  {% block body_content %}{% endblock %}
    
  <!-- js placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="{{url_for('static', filename='lib/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='lib/bootstrap/js/bootstrap.min.js')}}"></script>
  <script type="text/javascript" language="javascript" src="{{url_for('static', filename='lib/advanced-datatable/js/jquery.js')}}"></script>
  <script class="include" type="text/javascript" src="{{url_for('static', filename='lib/jquery.dcjqaccordion.2.7.js')}}"></script>
  <script src="{{url_for('static', filename='lib/jquery.scrollTo.min.js')}}"></script>
  <script src="{{url_for('static', filename='lib/jquery.nicescroll.js')}}" type="text/javascript"></script>

  {% block javascript %}{% endblock %}

  <script type="text/javascript" src="{{url_for('static', filename='lib/common-scripts.js')}}"></script>

  <script type="text/javascript">{% block extra_script %}{% endblock %}</script>

</body>

</html>
